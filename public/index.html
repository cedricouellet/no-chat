<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/login.js" defer></script>
    <title>NoChat - Home</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1>NoChat&nbsp;<i class="fas fa-comment-dots"></i></h1>
      </div>
      <div id="main">
        <form id="login-form" action="chat.html">
          <div class="form-control">
            <label for="username-input">Display name</label>
            <input
              type="text"
              id="username-input"
              autocomplete="off"
              placeholder="Enter a display name..."
              required
            />
          </div>
          <button type="submit" class="btn">Join</button>
        </form>
      </div>

      <div class="bottom">
        <a class="git" href="https://github.com/cedricouellet/no-chat">
          <i class="fab fa-github"></i>
          https://github.com/cedricouellet/no-chat
        </a>
        <div class="copyright">
          Copyright &copy; 2022 NoChat Devs
        </div>
      </div>
    </div>
  </body>
</html>
